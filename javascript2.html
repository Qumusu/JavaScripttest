<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
    
    </head>
    <body>
        <p><input type="text" id="inputForm">ここに名前を入力してください</p>
        <button id = "submitButton">送信する</button>
        
        <p id="newMessage"></p>
                
        <script type="text/javascript">
            document.getElementById("submitButton").onclick = function(){
                var name = "";
                name = document.getElementById("inputForm").value;
                document.getElementById("newMessage").innerHTML = name + "さん、以下が申し込み内容になります。"
            }
            
        </script>
        
        <p>秘密の暗号を入れてください</p>
        <p><input type="text" id="magicWord"></p>
        <p><button id = "checkMagicWord">暗号をチェックする！</button></p>
                  
        <script type="text/javascript">
            document.getElementById("checkMagicWord").onclick = function(){
                var magicWordEntered = document.getElementById("magicWord").value;
                var magicWord = "abracadabra";
               
                if(magicWordEntered == magicWord){
                    alert("OKです");
                }else{
                    alert("正しい番号を入れてください！");
                }
            }
        </script>
     
    </body>
</html>
